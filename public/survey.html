<style>
.bodyStyle{

  margin-left:25%;

/* The Modal (background) */
.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    padding-top: 100px; /* Location of the box */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
    background-color: #fefefe;
    margin: auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
}

/* The Close Button */
.close {
    color: #aaaaaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
}


</style>



  </head>

<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id = "insertMatch">Some text in the Modal..</p>

    </div>
  
  </div>


    <div class="control">
      <button class="button is-text is-rounded" id="cancel-btn" disabled>Cancel</button>
    </div>

  <script type="text/javascript">

     
  $("#add-btn").on("click", function(event) {
    event.preventDefault();
    var newForm = {
      name: $("#nameInput").val(),
      photo: $("#photoInput").val(),
      scores: [  $('input[name="1"]:checked').val(), $('input[name="2"]:checked').val(), $('input[name="3"]:checked').val(),$('input[name="4"]:checked').val(), $('input[name="5"]:checked').val(), $('input[name="6"]:checked').val(),
      $('input[name="7"]:checked').val(), $('input[name="8"]:checked').val(), $('input[name="9"]:checked').val(), $('input[name="10"]:checked').val() ]
    };

    $.post("/api/friends", newForm)
      .then(function(data) {
        console.log("survey.html", data);

        $("#insertMatch").html(data);
        // alert("Searching for your friend now...");

      }); 

  });




  // Get the modal
  var modal = document.getElementById('myModal');

  var btn = document.getElementById("add-btn");

  // Get the <span> element that closes the modal
  var span = document.getElementsByClassName("close")[0];

  // When the user clicks the button, open the modal 
  btn.onclick = function() {
      modal.style.display = "block";
  }

  // When the user clicks on <span> (x), close the modal
  span.onclick = function() {
      modal.style.display = "none";
  }

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
      if (event.target == modal) {
          modal.style.display = "none";
      }
  }
  </script>
